<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script async  src="./index.js" ></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator-container">
            <div class="screen">
                <p class="value"></p>
                <p class="value2"></p>
                <p class="wordResult"></p>
                <p class="result"></p>
            </div>
            <div class="buttons">
    
                <div class="calculator-numbers">    
                    <ul class="calculator-numbers_list">
                        <li class="number"><button id="number9" >9</button></li>
                        <li class="number"><button id="number8">8</button></li>
                        <li class="number"><button id="number7">7</button></li>
                        <li class="number"><button id="number6">6</button></li>
                        <li class="number"><button id="number5">5</button></li>
                        <li class="number"><button id="number4">4</button></li>
                        <li class="number"><button id="number3">3</button></li>
                        <li class="number"><button id="number2">2</button></li>
                        <li class="number"><button id="number1">1</button></li>
                        <li class="number"><button id="number0">0</button></li>
                    </ul>
                </div>
                <div class="symbols">
                    <ul class="calculator-symbols_list">
                        <li class="symbol"><button id="symbol-">-</button></li>
                        <li class="symbol"><button id="symbolx">x</button></li>
                        <li class="symbol"><button id="symbol+">+</button></li>
                        <li class="symbol"><button id="symbol=">=</button></li>
                        <li class="symbol" class="xd" ><button id="symbol/">/</button></li>
                        <li class="symbol"><button id="symbolCl">Cl</button></li>
                    </div>
                    </ul>
            </div>
    
            </div>
    </div>

</body>
</html>
